<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario con DB's SQL y NoSQL</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container mt-5">
        <h2 class="text-white">Datos Enviados</h2>
        <label for="viewSwitch" class="text-white"><b>Mostrar datos de:</b></label>
        <div class="switch-container">
            <span class="text-white">MySQL</span>
            <label class="switch">
                <input type="checkbox" id="viewSwitch">
                <span class="slider round"></span>
            </label>
            <span class="text-white">MongoDB</span>
        </div>
        <br>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Imagen</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal de Edición -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="modalForm">
                    <div class="mb-3">
                        <label for="modalNombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="modalNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="modalPassword" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label class="form-label">Imagen Actual</label>
                        <br>
                        <img id="modalImagenPreview" src="" alt="Imagen del usuario" width="100">
                    </div>
                    
                    <div class="mb-3">
                        <label for="modalImagen" class="form-label">Seleccionar Nueva Imagen</label>
                        <input type="file" class="form-control" id="modalImagen" accept="image/*">
                    </div>
                    
                    <div class="mb-3">
                        <label for="modalFecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="modalFecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="modalDescripcion" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="tabla_registros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
