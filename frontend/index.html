<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con SQL y NoSQL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="box">
        <form id="registroForm" enctype="multipart/form-data" novalidate>
            <fieldset>
                <legend><b>Formulario</b></legend>

                <label for="dbSwitch"><b>Guardar en:</b></label>
                <div class="switch-container">
                    <span>MySQL</span>
                    <label class="switch">
                        <input type="checkbox" id="dbSwitch">
                        <span class="slider round"></span>
                    </label>
                    <span>MongoDB</span>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="nombre" id="nombre" class="inputUser" required>
                    <label for="nombre" class="labelInput">Nombre completo</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput">Contraseña</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <label for="imagen">Adjuntar Imagen (Opcional)</label>
                    <input type="file" name="imagen" id="imagen">
                </div>
                <br><br>

                <label for="fecha"><b>Fecha</b></label>
                <input type="date" name="fecha" id="fecha" required>
                <br><br><br>

                <div class="inputBox">
                    <textarea id="descripcion" name="descripcion" rows="4" class="inputUser" required></textarea>
                    <label for="descripcion" class="labelInput">Texto Largo</label>
                </div>
                <br><br>

                <input type="submit" name="submit" id="submit" value="Enviar">
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h2>Datos Enviados</h2>
        <label for="viewSwitch"><b>Mostrar datos de:</b></label>
        <div class="switch-container">
            <span>MySQL</span>
            <label class="switch">
                <input type="checkbox" id="viewSwitch">
                <span class="slider round"></span>
            </label>
            <span>MongoDB</span>
        </div>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                    <th>Imagen</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="tablaDatos">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
