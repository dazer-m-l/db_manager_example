<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con DB's SQL y NoSQL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center mt-4">

    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Formulario</h2>
        
        <form id="registroForm" enctype="multipart/form-data" novalidate>
            
            <!-- Switch de Base de Datos -->
            <div class="mb-3 text-center">
                <label for="dbSwitch" class="form-label"><b>Guardar en:</b></label>
                <div class="d-flex justify-content-center align-items-center">
                    <span>MySQL</span>
                    <label class="switch mx-2">
                        <input type="checkbox" id="dbSwitch">
                        <span class="slider round"></span>
                    </label>
                    <span>MongoDB</span>
                </div>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">Adjuntar Imagen (Opcional)</label>
                <input type="file" class="form-control" name="imagen" id="imagen">
            </div>

            <!-- Fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" id="fecha" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Texto Largo</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-50" id="submit">Enviar</button>
                <button type="button" class="btn btn-secondary w-50 ms-2 d-none" id="cancelarEdicion">Cancelar</button>
            </div>

        </form>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <a href="./registros.html" class="btn btn-primary">Ir a la tabla de Registros</a>
    </div>
    

    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
